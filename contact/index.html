                <form class="contactForm" id="contactForm">
                    <label class="standardLabel" for="name">Your name (required)</label><input type="text" name="name" id="name" required>
                    <label class="standardLabel" for="yourEmail">Your email address (required)</label><input id="yourEmail" type="email" name="_replyto" required>

                    <input type="hidden" name="_subject" value="Website contact">
                    <input type="text" name="_gotcha" style="display:none" />

        <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.min.js"></script>
        <script>
            $(document).ready(function() {
                var e = 'Ly9mb3Jtc3ByZWUuaW8vY29udGFjdEB6YWNoYXJ5YmVsbC5vcmc=';
                var a = atob(e);
                $('.contactForm').attr('action', a);
                $('.contactForm').attr('method', 'POST');
                
                var variablesFromUrl = location.search.replace('?', '').split('&').map(function(val){
                    return val.split('=');
                });
                if(variablesFromUrl[0][0] === 'submitted' && variablesFromUrl[0][1] === 'true'){
                    $('.formWrapper').prepend('<div class="alert">Form submitted. I will get back to you soon</div>');
                }
            });

            $("#contactForm").validate();
            
        </script>
