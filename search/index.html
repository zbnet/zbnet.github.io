  <script>
      window.onload = function () {
          $('body').css('opacity', '1');
      };

      window.SCREEN_MIN  = 300;
      window.SCREEN_XS   = 480;
      window.SCREEN_MS   = 530;
      window.SCREEN_SM   = 768;
      window.SCREEN_MD   = 992;
      window.SCREEN_LG   =1200;

      $('.navbar').znetHideNav({minScrollDown: $(window).height(), storyMode: false});

      $('#search-input').focus();

      $.znetSearch('https://zacharybell.net');

      var dir = '../images/microthumbnail';
      var fileExtension = ".jpg";
      $.ajax({
          url: dir,
          success: function (data) {
              //List all .jpg file names in the page
              $(data).find("a:contains(" + fileExtension + ")").each(function () {
                  var filename = this.innerText;
                  $("body").append("<img class='eager-cached-file' src='" + dir + '/' + filename + "'>");
              });
          }
      });
  </script>
